version: '3.8'

services:
  # Frontend React application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_PANDOC_API_URL=http://pandoc-service:3001/api
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    depends_on:
      - pandoc-service
    networks:
      - techspec-network

  # Pandoc export backend service
  pandoc-service:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./server:/app
      - /app/node_modules
      - pandoc-temp:/app/temp
    networks:
      - techspec-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  pandoc-temp:
    driver: local

networks:
  techspec-network:
    driver: bridge
