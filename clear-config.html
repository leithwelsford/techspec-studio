<!DOCTYPE html>
<html>
<head>
    <title>Clear AI Configuration</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 { color: #60a5fa; }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
        }
        button:hover { background: #b91c1c; }
        #log {
            background: #0a0a0a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Clear AI Configuration</h1>
    
    <p>This will clear the AI configuration from localStorage and reload the app to use environment variables.</p>
    
    <button onclick="clearConfig()">Clear Config & Reload</button>
    
    <div id="log"></div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `[${new Date().toLocaleTimeString()}] ${message}<br>`;
        }

        function clearConfig() {
            try {
                const stored = localStorage.getItem('tech-spec-project');
                if (stored) {
                    const parsed = JSON.parse(stored);
                    
                    // Clear AI config but keep the rest
                    if (parsed.state) {
                        parsed.state.aiConfig = null;
                        localStorage.setItem('tech-spec-project', JSON.stringify(parsed));
                        log('‚úÖ Cleared AI config from localStorage');
                    }
                }
                
                log('üîÑ Reloading app...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
