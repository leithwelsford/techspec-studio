<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode localStorage Test</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    pre { background: #f0f0f0; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Dark Mode localStorage Inspector</h1>

  <button onclick="checkLocalStorage()">Check localStorage</button>
  <button onclick="clearDarkMode()">Clear darkMode from localStorage</button>
  <button onclick="setDarkModeFalse()">Set darkMode = false</button>
  <button onclick="setDarkModeTrue()">Set darkMode = true</button>

  <h2>Current localStorage:</h2>
  <pre id="output">Click "Check localStorage" to view</pre>

  <script>
    function checkLocalStorage() {
      const output = document.getElementById('output');
      const store = localStorage.getItem('tech-spec-project');

      if (!store) {
        output.textContent = 'No "tech-spec-project" found in localStorage';
        return;
      }

      try {
        const parsed = JSON.parse(store);
        output.textContent = JSON.stringify(parsed, null, 2);

        if (parsed.state && typeof parsed.state.darkMode !== 'undefined') {
          console.log('darkMode value:', parsed.state.darkMode);
        }
      } catch (e) {
        output.textContent = 'Error parsing localStorage: ' + e.message;
      }
    }

    function clearDarkMode() {
      const store = localStorage.getItem('tech-spec-project');
      if (!store) {
        alert('No store found');
        return;
      }

      try {
        const parsed = JSON.parse(store);
        if (parsed.state) {
          delete parsed.state.darkMode;
          localStorage.setItem('tech-spec-project', JSON.stringify(parsed));
          alert('darkMode removed from localStorage');
          checkLocalStorage();
        }
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    function setDarkModeFalse() {
      const store = localStorage.getItem('tech-spec-project');
      if (!store) {
        alert('No store found');
        return;
      }

      try {
        const parsed = JSON.parse(store);
        if (parsed.state) {
          parsed.state.darkMode = false;
          localStorage.setItem('tech-spec-project', JSON.stringify(parsed));
          alert('darkMode set to false');
          checkLocalStorage();
        }
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    function setDarkModeTrue() {
      const store = localStorage.getItem('tech-spec-project');
      if (!store) {
        alert('No store found');
        return;
      }

      try {
        const parsed = JSON.parse(store);
        if (parsed.state) {
          parsed.state.darkMode = true;
          localStorage.setItem('tech-spec-project', JSON.stringify(parsed));
          alert('darkMode set to true');
          checkLocalStorage();
        }
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    // Auto-check on load
    window.onload = checkLocalStorage;
  </script>
</body>
</html>
